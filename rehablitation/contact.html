        <script type="text/javascript">
            function initialize() {
                var mapOptions = {
                    center: new google.maps.LatLng(12.978861307732526, 77.6592206954956),
                    zoom: 16,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
                var map = new google.maps.Map(document.getElementById("map_canvas"),
                mapOptions);


                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(12.978861307732526, 77.6592206954956),
                    map: map,
                    title:"Yahoo Rehab center"
                });
